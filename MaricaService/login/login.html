<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<h1>Login</h1>

<form id="loginForm">
  <label for="tipoUsuario">Selecione o tipo de usuário:</label>
  <select id="tipoUsuario" required>
    <option value="">Selecione...</option>
    <option value="cliente">Cliente</option>
    <option value="profissional">Profissional</option>
  </select><br>

  <label for="login">Login (Telefone ou Email):</label>
  <input type="text" id="login" required><br>

  <label for="senha">Senha:</label>
  <input type="password" id="senha" required><br>

  <button type="submit">Entrar</button>
</form>
<script src="ccliente/cadastrocliente.js"></script>
<script src="cprofissional/cadastroprofissional.js"></script>
<script src="login.js"></script>

    <footer>
        2023 Maricá Service, All rights reserved.
    </footer>
</body>
</html>
